<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de Lógica de Programação</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <!-- Página 1: Tela Inicial -->
    <div class="page" id="page1">
      <h1>Quiz Super Boladão e Difícil</h1>
      <button onclick="startQuiz()">JOGAR</button>
      <button onclick="shutdown()">ME TIRE DAQUI</button>
    </div>

    <!-- Página 2: Pergunta 1 -->
    <div class="page" id="page2">
      <h2>Qual capital da Austrália?</h2>
      <img src="img/aust.png" alt="" class="australia">
      <button onclick="responder(1, false)">Nova Zelândia</button>
      <button onclick="responder(1, true)">Camberra</button>
      <button onclick="responder(1, false)">Manaus</button>
      <button onclick="responder(1, false)">Ártico</button>
    </div>

    <!-- Página 3: Pergunta 2 -->
    <div class="page" id="page3">
      <img src="img/image 4.png" alt="" class="toby">
      <h2>Qual o nome deste homem?</h2>
      <img src="img/toby.png" alt="" class="allen">
      <button onclick="responder(2, false)">Adam Sandler</button>
      <button onclick="responder(2, false)">Michael Cera</button>
      <button onclick="responder(2, false)">Tom Holland</button>
      <button class="botao-especial" onclick="responder(2, true)"><span class="texto-especial">Toby “Radiation” Allen Pilgrim Connor Scott Steve Barbecue Linus The Second Fox</span></button>
    </div>

    <!-- Página 4: Pergunta 3 -->
    <div class="page" id="page4">
      <h2>Quem é este personagem?</h2>
      <img src="img/tog.png" class="quiz-img" alt="">
      <button onclick="responder(3, false)">Asriel</button>
      <button onclick="responder(3, false)">Augustinho Carrara</button>
      <button onclick="responder(3, true)">Togore Dreemurr</button>
      <button onclick="responder(3, true)">Pedro Pascal</button>
    </div>

    <!-- Página 5: Resultado -->
    <div class="page" id="page5">
      <h1>Resultado</h1>
      <p id="score"></p>
      <button onclick="startQuiz()">Tentar novamente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
